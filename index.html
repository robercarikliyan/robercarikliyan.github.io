<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Deprem Kuşağı UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <button id="newChat">+ Yeni Sor</button>
    <div id="chatList"></div>
  </aside>

  <!-- MAIN -->
  <main class="chat">
    <div id="messages"></div>

    <div class="input-area">
      <textarea id="prompt" placeholder="Mesajın..." rows="1"></textarea>
      <button id="send">➤</button>
    </div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
